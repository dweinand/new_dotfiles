# This tmux statusbar config was created by tmuxline.vim
# on Sat, 29 Mar 2014

set -g status-bg 'colour236'
set -g message-command-fg 'colour250'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status 'on'
set -g pane-active-border-fg 'colour31'
set -g message-bg 'colour240'
set -g status-right-length '100'
set -g status-right-attr 'none'
set -g message-fg 'colour250'
set -g message-command-bg 'colour240'
set -g status-attr 'none'
set -g status-utf8 'on'
set -g pane-border-fg 'colour240'
set -g status-left-attr 'none'
setw -g window-status-fg 'colour250'
setw -g window-status-attr 'none'
setw -g window-status-activity-bg 'colour236'
setw -g window-status-activity-attr 'none'
setw -g window-status-activity-fg 'colour250'
setw -g window-status-separator ''
setw -g window-status-bg 'colour236'
set -g status-left '#[fg=colour231,bg=colour31,bold] #S #[fg=colour31,bg=colour236,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=colour240,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour250,bg=colour240] %Y-%m-%d  %H:%M #[fg=colour252,bg=colour240,nobold,nounderscore,noitalics]#[fg=colour241,bg=colour252] #h '
setw -g window-status-format '#[fg=colour250,bg=colour236] #I #[fg=colour250,bg=colour236] #W '
setw -g window-status-current-format '#[fg=colour236,bg=colour240,nobold,nounderscore,noitalics]#[fg=colour250,bg=colour240] #I #[fg=colour250,bg=colour240] #W #[fg=colour240,bg=colour236,nobold,nounderscore,noitalics]'
